<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>Register - Tuduu</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">Tuduu</h1>
      <div class="row">
        <div class="col s12 m6 offset-m3 l6 offset-l3">
          <div class="card-panel hoverable">
            <h4 class="center-align">Register</h4>
            <div class="row">
              <form action="index.html" class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="input-first-name" type="text" />
                    <label for="input-first-name">First Name</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="input-last-name" type="text" />
                    <label for="input-last-name">Last Name</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="input-email" type="email" />
                    <label for="input-email">Email</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="input-password" type="password" />
                    <label for="input-password">Password</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="input-security-code" type="password" />
                    <label for="input-security-code">Security Code</label>
                  </div>
                </div>
                <button
                  class="btn waves-effect waves-light"
                  type="submit"
                  name="action"
                  style="width: 100%;"
                >
                  Register
                </button>
                <br />
                <br />
                <a
                  href="index.html"
                  class="btn waves-effect waves-light blue-grey lighten-1"
                  style="width: 100%;"
                  >Cancel</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
