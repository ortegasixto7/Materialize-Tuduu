<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <style>
      @media screen and (max-width: 450px) {
        .container {
          width: 100%;
        }
      }
    </style>

    <title>Tuduu</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">Tuduu</h1>
      <div class="row">
        <div class="col s12 m8 offset-m2 l8 offset-l2">
          <div class="card-panel hoverable">
            <div class="row">
              <div class="input-field col s9">
                <input id="input-add-tuduu" type="text" />
                <label for="input-add-tuduu">What do you need to do today?</label>
              </div>
              <div class="input-field col s3">
                <button
                  class="btn waves-effect waves-light"
                  type="button"
                  style="width: 100%; margin-top: 10px"
                  onclick="toast()"
                >
                  Add
                </button>
              </div>
            </div>

            <!-- Loading component -->
            <div class="progress">
              <div class="indeterminate"></div>
            </div>

            <ul class="collection">
              <li class="collection-item">
                <form action="#">
                  <div>
                    <label>
                      <input type="checkbox" />
                      <span>Red</span>
                    </label>
                    <a href="#!" class="secondary-content"><i class="material-icons">clear</i></a>
                  </div>
                </form>
              </li>
              <li class="collection-item">
                <form action="#">
                  <div>
                    <label>
                      <input type="checkbox" checked="checked" />
                      <span style="text-decoration: line-through">Red</span>
                    </label>
                    <a href="#!" class="secondary-content"><i class="material-icons">clear</i></a>
                  </div>
                </form>
              </li>
              <li class="collection-item">
                <form action="#">
                  <div>
                    <label>
                      <input type="checkbox" />
                      <span>Red</span>
                    </label>
                    <a href="#!" class="secondary-content"><i class="material-icons">clear</i></a>
                  </div>
                </form>
              </li>
              <li class="collection-item">
                <form action="#">
                  <div>
                    <label>
                      <input type="checkbox" />
                      <span>Red</span>
                    </label>
                    <a href="#!" class="secondary-content"><i class="material-icons">clear</i></a>
                  </div>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      function toast() {
        M.toast({ html: "I am a toast!" });
      }
    </script>
  </body>
</html>
